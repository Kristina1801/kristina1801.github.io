<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="mailto:kristina.bakic.61.21@ict.edu.rs" />
    <meta name="keywords" content="text " />
    <meta name="description" content="text" />
    <meta name="copyright" content="text" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.min.css" />

    <link rel="shortcut icon" href="img/logo-icon1.ico" type="image/x-icon" />
    <title>Juliet Beauty Center</title>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav
      class="navbar navbar-expand-lg position-absolute w-100 navbar-light primary-font"
    ></nav>

    <!-- SECONDARY COVER -->
    <div
      id="secondary-cover"
      class="pricing-bg d-flex justify-content-center align-items-center position-relative"
    >
      <div class="white-overlay"></div>
      <div class="container mt-5">
        <h1
          class="text-black primary-font text-center text-uppercase display-3"
        >
          CENOVNIK
        </h1>
      </div>
    </div>
    <!-- PRICING -->
    <div id="pricing" class="py-5">
      <div class="container">
        <div class="row" id="pricingPlan"></div>
      </div>
    </div>
    <!-- VIDEO SECTION -->
    <div id="video" class="d-flex justify-content-center align-items-center">
      <div class="container text-center">
        <a href="#" id="modalPlay">
          <span
            class="iconify border rounded-circle text-white border-white"
            data-icon="ic:round-play-arrow"
          ></span
        ></a>
      </div>
    </div>
    <!-- PRICING  2-->
    <div id="pricing-2" class="py-5 bg-light">
      <div class="container">
        <div class="row" id="pricingPlan2"></div>
      </div>
    </div>
    <!-- FOOTER -->
    <footer>
      <div class="container">
        <div class="row py-5">
          <div class="row">
            <div class="col-sm-4">
              <h3 class="dark-color secondary-font display-3">Juliet</h3>
              <p class="p-font w-75">
                Posetite nas i uživajte u našem ambijentu i uslugama.
              </p>
              <div class="d-flex" id="footerIcons"></div>
              <p class="text-muted p-font p-0 pt-3">
                Juliet 2022 &copy; All rights reserved
              </p>
            </div>
            <div class="col-sm-4 py-sm-0 py-4">
              <h3 class="text-uppercase primary-font mb-4">O NAMA</h3>
              <div id="footerInfo"></div>
            </div>
            <div class="col-sm-4">
              <h3 class="text-uppercase primary-font mb-4">PRETPLATITE SE</h3>
              <form action="#" name="footerForm">
                <div class="d-flex">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email*"
                    class="form-control p-font rounded-0 d-inline"
                  />
                  <button
                    type="button"
                    id="footerSubmit"
                    class="primary-btn p-3 px-4"
                  >
                    <span
                      class="iconify-inline"
                      data-icon="akar-icons:arrow-right"
                    ></span>
                  </button>
                </div>
              </form>
              <p class="p-font text-danger m-0" id="footerMessage"></p>
              <p class="p-font text-muted">*Među prvima saznajte ponude</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title secondary-font dark-color h1"
              id="staticBackdropLabel"
            >
              Juliet B.C.
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <iframe
              class="w-100"
              height="300px"
              src="https://www.youtube.com/embed/wAxa5REgjYk"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn primary-btn rounded-0"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Iconify Design -->
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <!-- Boostrap 5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/scripts/main.js"></script>
  </body>
</html>
