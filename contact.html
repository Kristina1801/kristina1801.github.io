<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="mailto:kristina.bakic.61.21@ict.edu.rs" />
    <meta name="keywords" content="text " />
    <meta name="description" content="text" />
    <meta name="copyright" content="text" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.css"
      integrity="sha512-Woz+DqWYJ51bpVk5Fv0yES/edIMXjj3Ynda+KWTIkGoynAMHrqTcDUQltbipuiaD5ymEo9520lyoVOo9jCQOCA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.min.css" />

    <link rel="shortcut icon" href="img/logo-icon1.ico" type="image/x-icon" />
    <title>Juliet Beauty Center</title>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav
      class="navbar navbar-expand-lg position-absolute w-100 navbar-light primary-font"
    ></nav>

    <!-- SECONDARY COVER -->
    <div
      id="secondary-cover"
      class="contact-bg d-flex justify-content-center align-items-center position-relative"
    >
      <div class="white-overlay"></div>
      <div class="container mt-5">
        <h1
          class="text-black primary-font text-center text-uppercase display-3"
        >
          Kontakt
        </h1>
      </div>
    </div>
    <!-- CONTACT -->
    <div id="contact" class="py-5 bg-light">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-sm-6 mb-sm-0 mb-5">
            <h5 class="text-muted p-font small">Juliet B.C.</h5>
            <h2 class="primary-font text-uppercase">KONTAKTIRAJTE NAS</h2>
            <hr class="w-50" />
            <form action="#">
              <p id="formSuccess" class="text-white bg-success p-font"></p>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Ime*"
                class="form-control p-font rounded-0 mt-3"
              />
              <p class="text-danger p-font m-0"></p>
              <input
                type="text"
                name="number"
                id="number"
                placeholder="Broj telefona +381*"
                class="form-control p-font rounded-0 mt-3"
              />
              <p class="text-danger p-font m-0"></p>
              <div class="row">
                <div class="col-sm-6">
                  <select
                    name="service"
                    id="service"
                    class="form-control p-font rounded-0 mt-3"
                  >
                    <option value="0">Izaberite tip usluge</option>
                    <option value="Manikir">Manikir</option>
                    <option value="Pedikir">Pedikir</option>
                    <option value="Farbanje">Farbanje</option>
                  </select>
                  <p class="text-danger p-font m-0"></p>
                </div>
                <div class="col-sm-6 mt-3">
                  <input type="radio" name="payment" id="cash" />
                  <span class="p-font">Keš</span>
                  <input type="radio" name="payment" class="ms-3" id="card" />
                  <span class="p-font">Kartica</span>
                  <p id="paymentError" class="text-danger p-font m-0"></p>
                </div>
              </div>

              <textarea
                name="message"
                id="message"
                class="form-control p-font rounded-0 mt-3"
                cols="30"
                placeholder="Unesite poruku o detaljima..."
                rows="5"
              ></textarea>
              <p class="text-danger p-font m-0"></p>
              <div class="row mt-3">
                <div class="col-sm-12">
                  <input type="checkbox" name="terms" id="conditions" />
                  <span class="p-font">Prihvatate uslove korišćenja.</span>
                  <p class="text-danger p-font m-0"></p>
                </div>
              </div>
              <button type="button" id="contactSubmit" class="primary-btn mt-3">
                Pošalji
              </button>
            </form>
          </div>
          <div class="col-sm-6">
            <img src="img/about-2.jpg" alt="salon" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>
    <!-- GALLERY -->
    <div id="gallery">
      <div class="container-fluid" id="galleryWrap"></div>
    </div>
    <!-- FOOTER -->
    <footer>
      <div class="container">
        <div class="row py-5">
          <div class="row">
            <div class="col-sm-4">
              <h3 class="dark-color secondary-font display-3">Juliet</h3>
              <p class="p-font w-75">
                Posetite nas i uživajte u našem ambijentu i uslugama.
              </p>
              <div class="d-flex" id="footerIcons"></div>
              <p class="text-muted p-font p-0 pt-3">
                Juliet 2022 &copy; All rights reserved
              </p>
            </div>
            <div class="col-sm-4 py-sm-0 py-4">
              <h3 class="text-uppercase primary-font mb-4">O NAMA</h3>
              <div id="footerInfo"></div>
            </div>
            <div class="col-sm-4">
              <h3 class="text-uppercase primary-font mb-4">PRETPLATITE SE</h3>
              <form action="#" name="footerForm">
                <div class="d-flex">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email*"
                    class="form-control p-font rounded-0 d-inline"
                  />
                  <button
                    type="button"
                    id="footerSubmit"
                    class="primary-btn p-3 px-4"
                  >
                    <span
                      class="iconify-inline"
                      data-icon="akar-icons:arrow-right"
                    ></span>
                  </button>
                </div>
              </form>
              <p class="p-font text-danger m-0" id="footerMessage"></p>
              <p class="p-font text-muted">*Među prvima saznajte ponude</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Iconify Design -->
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <!-- Boostrap 5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"
      integrity="sha512-k2GFCTbp9rQU412BStrcD/rlwv1PYec9SNrkbQlo6RZCf75l6KcC3UwDY8H5n5hl4v77IDtIPwOk9Dqjs/mMBQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
